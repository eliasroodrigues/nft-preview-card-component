<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- my css -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>

  <!-- begin NFT Card Component -->
  <main class="main-container">
    
    <!-- begin card container -->
    <div class="card-container">
      <!-- begin card image -->
      <div class="card-img">
        <a href="#"><img src="./images/image-equilibrium.jpg" alt="equilibrium"></a>
        <div class="card-img-overlay">
          <img class="icon" src="./images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <!-- end card image -->

      <!-- begin card info -->
      <div class="card-info">
        <h2><a href="#">Equilibrium #3429</a></h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-price-info">
          <span class="card-price"><img src="./images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</span>
          <span class="card-clock"><img src="./images/icon-clock.svg" alt="clock icon">3 days left</span>
        </div>
      </div>
      <!-- end card info -->

      <span class="card-hline"></span>

      <!-- begin card user -->
      <div class="card-user">
        <p>
          <img src="./images/image-avatar.png" alt="user icon">
          <span class="soft-blue-text">Creation of</span> <a href="#">Jules Wyvern</a>
        </p>
      </div>
      <!-- end card user -->
    </div>
    <!-- end card container -->

    <!-- begin final info -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eliasroodrigues">Elias Rodrigues</a>.
    </div>
    <!-- end final info -->
  </main>
  <!-- end NFT Card Component -->

</body>
</html>
